<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Cookbook v3</title>
  <meta name="author" content="name">
  <meta name="description" content="Recipe database website">
  <meta name="keywords" content="cookbook,recipe,recipes,cook,cooking">
  <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
  <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>

    <header>
      <h1>Sam's Recipes</h1>
    </header>

    <section id="recipe-block">

    </section>
  
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>

  <script type="text/javascript">
  $.getJSON('recipes.json', function(data) {
    var output="";
    for (var i in data.recipes) {
      output+="<div>" + "<h3>" + data.recipes[i].title + "</h3><p>serves: " + data.recipes[i].serves + "</p><p>prep: " + data.recipes[i].prep + "</p><p>wait: " + data.recipes[i].wait + "</p>" + "<button>View Recipe</button></div>";
    };
    document.getElementById("recipe-block").innerHTML=output;
  });

  </script>

  </body>
</html>
